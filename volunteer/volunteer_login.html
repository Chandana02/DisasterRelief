 <!DOCTYPE html>
<html>
<head>
	<title>Volunteer Login</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript">
	function showpwd(obj)
	{
		if(obj.checked)
			document.getElementById("password").type='text';
		else
			document.getElementById("password").type='password';
	}

	$.ajaxSetup({
        headers: { 'X-CSRF-TOKEN': $('meta[name="_token"]').attr('content') }
    });

	function submitform()
	{
		username = document.getElementById("username").value;
		password = document.getElementById("password").value;
		// alert(username+' '+password);
		$.ajax({
			  method: "POST",
			  url: "volunteer_auth.php",
			  data: { username :username,
			  password :password },
			  success: function(){alert("hi")},
				 error: function(){
				   alert('failure');
				 }
		}).done(function( check ) {
			    // modalInject($.parseJSON(msg));
			    alert("hi");
			    alert(check);
			    if(check==1)
			    	window.location = "volunteer_area.php";
				else
					window.location = "volunteer_login.html";
		});
	} 
	</script>
</head>
<body>
<h3>Login</h3>
<form id="login" method="POST" action="volunteer_auth.php">
	<table>
		<tr>
			<span>
				<td>
					Username:
				</td>
				<td>
					<input id="username" type="text" name="username" required>
				</td>
			</span>
		</tr>
		<tr>
			<span>
				<td>
					Password:
				</td>
				<td>
					<input id="password" type="password" name="password" required>

				</td>
			</span>
		</tr>		
	</table>
	<input type="checkbox" name="checkbox" id="showpass" unchecked onclick="showpwd(this);">Show password
	<br><br>
	<input type="submit" name="submit" value="Submit">
	<!--<button id="submit" onclick="submitform();">Submit</button>-->
	<!--<p id="errormsg"><?php //echo $errormsg?></p>-->
</form>

</body>
</html>
